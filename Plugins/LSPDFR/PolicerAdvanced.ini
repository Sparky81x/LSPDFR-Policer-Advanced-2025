[Global]
//Set this to true for UK Law, false for US Law
UseUKLaw = true
RealisticCourtDates= true
OnFootMenuKey = L
TrafficStopMenuKey = E
CourtMenuKey = F8
VehicleManagerKey= F7

//Only set to true if using addon vehicles incompatible with LSPDFR arrest system
EnableAlternateTransport = false

[Events]
EnableDrunkDriver = true
EnableBadStateVehicle = true
EnableKnownGangVehicle = true

[Radio]
//Police Radio Keys
OpenKey = J
NavigateUp = Up
NavigateDown = Down
SelectKey = Enter

[ANPR]
//ANPR keys. Only works when in a police vehicle.
ToggleKey = F6
EnabledByDefault = false
CameraFOV = 70
CameraRange = 50
MinimumRange = 2
ScanCooldownSeconds = 300
ANPRHitChancePercent = 8
PlayScanSound = true
PlayAlertSound = true
ShowBlipOnFlaggedVehicle = true
Debug = false

// USA Law flag failure rates - Max 100
InsuranceFailChancePercent = 100
RegistrationFailChancePercent = 100
// UK Law flag failure rates (only used if UseUKLaw true) - Max 100
MOTFailChancePercent = 100
TaxFailChancePercent = 100

WantedWeight = 65
StolenWeight = 40
RegistrationFailWeight = 60
InsuranceFailWeight = 65
MOTFailWeight = 60
TaxFailWeight = 70
LicenseSuspendedWeight=10
LicenseUnlicensedWeight=3
LicenseExpiredWeight=5
LicenseNoneWeight=1

[MDT]
//Open MDT - Police Computer
ToggleKey = I

[MDTLogin]
//Just for show no real function
Username = OfficerSparky
Password = ******

[Tests]
//Drug Test
DrugTestKey = G

//Drug Test Modifier Key
DrugTestModifierKey = LShiftKey

//Alcohol Test
AlcoholTestKey = H

//Alcohol Test Modifier Key
AlcoholTestModifierKey = LShiftKey
